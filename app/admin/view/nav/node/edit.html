<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" placeholder="请输入新分类名称" value="{$row.name|raw|default=''}" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">归属节点</label>
            <div class="layui-input-block">
                <select name="pid" >
                    {foreach $pidMenuList as $vo}
                    <option value="{$vo.id}" {if $row.pid==$vo.id}selected=""{/if}>{$vo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">显示类型</label>
            <div class="layui-input-block">
                <select name="display_type" >
                    {foreach $displayTypeList as $k=>$v}
                    <option value="{$k}" {if $row.display_type==$k}selected=""{/if}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">图标类</label>
            <div class="layui-input-block layuimini-upload">
                <input name="icon" class="layui-input layui-col-xs6" placeholder="请输入图标类" value="{$row.icon|raw|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn layui-btn-primary layui-border"><i data-name="icon-show" class="fa {$row.icon|raw|default=''}"></i></a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                {foreach $getStatusList as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {in name="k" value="$row.status"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
